---
layout: default
---

<html>
  <head>
    <title>Dear Cofounder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <h1>Dear Cofounder</h1>
      <p>letters to my future cofounder</p>
      <img src="images/Co-founders-Steve-Jobs-and-Steve-Wozinak.jpg" alt="Steve Wozniak and Steve Jobs" class="header-img"/>
    </header>
    <div class="two-col">
      <div class="links-col">
        <div class="links">
          <ul>
            <li><a href="https://medium.com/dearcofounder">Medium</a></li>
            <li><a href="https://twitter.com/dearcofounder">Twitter</a></li>
            <li><a href="https://github.com/dearcofounder">Github</a></li>
          </ul>
        </div>
      </div>
      <div class="post-col">
        {% for post in site.posts %}
        <div class="post-previews">
          <header class="post-header">
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="post-date">
              <em>{{ post.date | date: '%B %d, %Y'}}</em>
            </div>
          </header>
          <div class="post-excerpt">
            {{ post.excerpt }}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <footer>
      <p>is it you?</p>
    </footer>
  </body>
</html>
